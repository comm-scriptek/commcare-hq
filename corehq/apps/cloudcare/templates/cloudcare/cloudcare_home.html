{% extends "cloudcare/base.html" %}
{% load i18n %}
{% load hq_shared_tags %}

{% block head %}{{ block.super }}
    <style>
        #main_container {
            padding: 10px;
        }
        #main_container {
            min-width: 500px;
            position: relative;
        }
        .clear {
            clear: both;
        }
        #case-list {
            float: left;
            width: 30%;
        }
        #case-list table {
            float: left;
            width: 100%;
        }
        #case-details table {
            width: 60%;
        }
        .clear {
            clear: both;
        }
        tr.active {
            background-color: #f5f5ff;
        }
    </style>
{% endblock %}

{% block js %}{{ block.super }}
    <script src="{% static 'hqwebapp/javascripts/jquery.textchange.min.js' %}"></script>
    <script src="{% static 'hqwebapp/javascripts/underscore-1.3.1.js' %}"></script>
    <script src="{% static 'hqwebapp/js/ui-element.js' %}"></script>
    <script src="{% static 'case/js/cheapxml.js' %}"></script>
    <script src="{% static 'case/js/casexml.js' %}"></script>
    <script src="{% static 'cloudcare/js/case-edit-form.js' %}"></script>
    <script src="{% static 'hqwebapp/javascripts/backbone.js' %}"></script>
    <script src="{% static 'cloudcare/js/backbone/shared.js' %}"></script>
    <script src="{% static 'cloudcare/js/backbone/apps.js' %}"></script>
    <script src="{% static 'cloudcare/js/backbone/cases.js' %}"></script>
    
    {# touchforms includes #}
    <script src="{% static 'cloudcare/js/post.js' %}"></script>
    <script language="javascript" type="text/javascript" src="{{STATIC_URL}}formplayer/script/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/themes/ui-lightness/jquery-ui.css">
    
    <script language="javascript" type="text/javascript" src="{{STATIC_URL}}formplayer/script/shortcut.js"></script>
    <script language="javascript" type="text/javascript" src="{{STATIC_URL}}formplayer/script/xforgasm.js?version={{app_version}}"></script>
    <script language="javascript" type="text/javascript" src="{{STATIC_URL}}formplayer/script/formnav-all.js?version={{app_version}}"></script>
    <script language="javascript" type="text/javascript" src="{{STATIC_URL}}formplayer/script/entrycontrols_full.js?version={{app_version}}"></script>
    <script language="javascript" type="text/javascript" src="{{STATIC_URL}}formplayer/script/fullform-ui.js?version={{app_version}}"></script>
    <link rel="stylesheet" href="{{STATIC_URL}}formplayer/style/webforms.css">

{% endblock %}
{% block js-inline %}{{ block.super }}
<script>

    $(function () {
        var urlRoot = "{% url cloudcare_app_list domain '' %}";
        var appUrlRoot = "{% url cloudcare_get_apps domain %}";
        var caseUrlRoot = "{% url cloudcare_get_cases domain %}";
        var submitUrlRoot = "{% url receiver_post domain %}";
        var language = "{{ language }}";
        var apps = {{ apps|safe }};
        window.mainView = new cloudCare.AppMainView({
			apps: apps,
			language: language,
			urlRoot: urlRoot,
			appUrlRoot: appUrlRoot,
			caseUrlRoot: caseUrlRoot,
			submitUrlRoot: submitUrlRoot
        });
        // TODO: when we figure out what to do about get params, use this
        Backbone.history.start({pushState: true, root: urlRoot});
    }());

</script>
{% endblock %}

{% block content %}
<div class="row-fluid">
    <div class="sidebar span2">
        <section id="app-main" >
         <nav id="app-list" ></nav>
         <nav id="module-list" ></nav>
         <nav id="form-list" ></nav>
        </section>
    </div>
    <div class="hq-content span10" id="cloudcare-main">
        <div class="row-fluid">     
            <section id="cases"></section>
            <section id="webforms" style="min-width: 800px"></section>
        </div>
    </div>
</div>
    
{% endblock %}
