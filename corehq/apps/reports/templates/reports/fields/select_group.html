<label for="group_select" class="control-label">Group</label>
<div class="controls">
    <select id="group_select" name="group" data-value="{{ group.get_id }}">
        <option value="">
            Everybody
        </option>
        {% for group in groups %}
            <option value="{{ group.get_id }}">{{ group.name }}</option>
        {% endfor %}
    </select>
</div>
