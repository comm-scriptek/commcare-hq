<label for="form_select" class="control-label">Form Type</label>
<div class="controls">
    <select id="form_select" name="form" data-value="{{ selected_form }}">
        {% if all_forms_selectable %}
            <option value=''>All Forms</option>
        {% else %}
            <option value=''>Select a Form</option>
        {% endif %}
        {% for form in available_forms %}
            <option value="{{ form.xmlns }}">{{ form.display }}</option>
        {% endfor %}
    </select>
</div>
