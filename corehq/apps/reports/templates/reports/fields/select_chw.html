<label for="individual_select" class="control-label">Select CHW</label>
<div class="controls">
    <select id="individual_select" name="individual" data-value="{{ individual }}">
        <option value=''>{{ default_option }}</option>
        {% for user in users %}
            {% ifchanged user.is_active %}
                {% if not user.is_active %}<optgroup label="Inactive">{% endif %}
            {% endifchanged %}
            <option value="{{ user.user_id }}">{{ user.raw_username }}</option>
            {% ifchanged user.is_active %}
                {% if not user.is_active %}</optgroup>{% endif %}
            {% endifchanged %}
        {% endfor %}
    </select>
</div>
