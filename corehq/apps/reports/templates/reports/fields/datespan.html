<label class="control-label">{{ datespan_name }}</label>
<div class="controls">
    <label for="filter_startdate" class="sub-label">From</label>
    <input type="text" id="filter_startdate" name="startdate" class="date-picker input-small" value="{{ datespan.startdate|date:"Y-m-d" }}">
    <label for="filter_enddate" class="sub-label">To</label>
    <input type="text" id="filter_enddate" name="enddate" class="date-picker input-small" value="{{ datespan.enddate|date:"Y-m-d" }}">
    <span class="helptext help-inline" style="margin-left: 1.5em;">
        {% if timezone %}This report's timezone is in {{ timezone }}. {% endif %}Showing {{ datespan }}.
    </span>
</div>

<script type="text/javascript">
    $(function () {
        $('#filter_startdate').change(function() {
            $(standardHQReport.filterAccordion).trigger('hqreport.filter.datespan.startdate', $(this).val());
        });
        $('#filter_enddate').change(function() {
            $(standardHQReport.filterAccordion).trigger('hqreport.filter.datespan.enddate', $(this).val());
        });
    });
</script>
