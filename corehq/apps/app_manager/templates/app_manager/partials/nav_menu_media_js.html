{% load hq_shared_tags %}
<script>
    $(function () {
        var viewModel = {
            media_image: ko.observable({{ item.media_image|JSON }}),
            media_audio: ko.observable({{ item.media_audio|JSON }}),
            media_audio_allowed: {{ app.profile.features.sense|JSON }} == "true"
        };

        ko.applyBindings(viewModel, $('#media_image').get(0));
        ko.applyBindings(viewModel, $('#media_audio').get(0));
        $(document).on('correction', function (e, key, value) {
            if (viewModel[key] !== undefined) {
                viewModel[key](value);
            }
        });
    });
</script>
