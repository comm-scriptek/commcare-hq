<tr>
    <th>Image (optional)</th>
    <td class="commcare-feature" data-since-version="1.3">
        {% if edit %}
            <input type="text" class="wide jr-resource-field" name="media_image"
                   value="{{ item.media_image|default:"" }}"
                   placeholder="jr://file/commcare_media/image/image.png"/>
        {% else %}
            {{ item.media_image }}
        {% endif %}
    </td>
</tr>
<tr>
    <th>Audio (optional)</th>
    <td class="commcare-feature" data-since-version="1.3">
        {% if edit %}
            <input type="text" class="wide jr-resource-field" name="media_audio"
                   value="{{ item.media_audio|default:"" }}"
                   placeholder="jr://file/commcare_media/audio/audio.mp3"/>
        {% else %}
            {{ item.media_audio }}
        {% endif %}
        {% if app.profile.features.sense != "true" %}
        <div>
            <span class="ui-icon ui-icon-arrowthick-1-e"></span>
            To hear audio, you must be in CommCare Sense mode or Numeric Selection mode
        </div>
        {% endif %}
    </td>
</tr>
