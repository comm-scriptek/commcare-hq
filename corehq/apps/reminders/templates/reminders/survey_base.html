{% extends base_template %}

{% block head %}
    {{ block.super }}
    <style>
        h1 {
            font-size: 2em;
            text-align: center;
        }
        table {
            margin: auto;
        }
        #main_container {
            padding: 10px;
        }
        .light {
            color: #999;
        }
        .horizontal li {
            display: inline;
            border-left: 1px solid #CCC;
            padding-left: .5em;
        }
        .horizontal li:first-child {
            border-left: none;
        }
        tr.separator {
            background-color: #EEE;
            border: 1px solid #CCC;
        }
        .center {
            text-align: center;
        }
        h2 {
            border-bottom: 1px solid #59C;
            color: #59C;
        }
        .errorlist ul {
            margin: 0;
            padding: 0;
        }
        .errorlist li {
            background-color: #F88;
            border: 1px solid #A44;
            padding: 2px;
        }
    </style>
{% endblock %}
{% block content %}
    <div id="main_container">
        <ul class="horizontal">
            <li>
                <a href="{% url survey_list domain %}">Survey List</a>
            </li>
        </ul>
        {% block survey_content %}
        {% endblock %}
    </div>
{% endblock %}
