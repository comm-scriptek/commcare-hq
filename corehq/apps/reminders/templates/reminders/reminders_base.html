{% extends base_template %}

{% block head %}
    {{ block.super }}
{#    <link rel="stylesheet" href="{{ STATIC_URL }}reminders/css/reminders.css">#}
    <style>
        h1 {
            font-size: 2em;
            text-align: center;
        }
        #scheduled-reminders-container {
            margin: 10px;
        }
        table {
            margin: auto;
        }
        table.calendar td {
            border: 1px solid #BBB;
        }
        .scheduled-reminders {
            width: 100%;
        }
        .scheduled-reminders li {
            background-color: #CCF;
            border: 1px solid #AAF;
            margin: 2px;
            padding: 2px;
        }
        .calendar-today {
            background-color: #EEE;
        }
        .calendar-past {
            background-color: #FDD;
        }
        .calendar-cell {
            min-height: 100px;
        }
        .date-header {
            color: #888;
            text-align: center;
        }
        .time-header {
            color: #888;
        }
        #main_container {
            padding: 10px;
        }
        .light {
            color: #999;
        }
        .horizontal li {
            display: inline;
            border-left: 1px solid #CCC;
            padding-left: .5em;
        }
        .horizontal li:first-child {
            border-left: none;
        }
        tr.separator {
            background-color: #EEE;
            border: 1px solid #CCC;
        }
        .center {
            text-align: center;
        }
    </style>
{% endblock %}
{% block content %}
    <div id="main_container">
        <ul class="horizontal">
            <li>
                <a href="{% url list_reminders domain %}">Reminders</a>
            </li>
            <li>
                <a href="{% url scheduled_reminders domain %}">Reminder Calendar</a>
            </li>
        </ul>
        {% block reminders_content %}
        {% endblock %}
    </div>
{% endblock %}
